<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoveNest ðŸ’•</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to LoveNest ðŸ’–</h1>

    <!-- Login Form -->
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Your name" required>
      <input type="password" name="password" placeholder="Secret password" required>
      <button type="submit">Enter LoveNest</button>
    </form>

    <!-- Message Board (hidden until logged in) -->
    <div class="message-board" id="messageBoard" style="display: none;">
      <h2>ðŸ’Œ Messages</h2>

      <!-- Message Form -->
      <form action="/message" method="POST">
        <textarea name="message" placeholder="Write something sweet..." required></textarea>
        <button type="submit">Send</button>
      </form>

      <!-- Messages will appear here -->
      <div id="messages"></div>

      <!-- Logout -->
      <a href="/logout">Log out</a>
    </div>
  </div>

  <!-- JavaScript to load messages -->
  <script>
    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
    }

    fetch('/messages')
      .then(res => {
        if (!res.ok) throw new Error('Not logged in');
        return res.json();
      })
      .then(data => {
        document.getElementById('messageBoard').style.display = 'block';
        const container = document.getElementById('messages');
        container.innerHTML = data.map(m => `
          <p><strong>${escapeHTML(m.user)}</strong> at ${new Date(m.time).toLocaleString()}: ${escapeHTML(m.text)}</p>
        `).join('');
      })
      .catch(err => {
        console.log('Message board hidden until login');
      });
  </script>
</body>
</html>
