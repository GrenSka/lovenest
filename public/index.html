<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU BABY MWAH ðŸ’•</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>I LOVE YOU BABY MWAH ðŸ’•</h1>

    <!-- Message Board -->
    <div class="message-board" id="messageBoard" style="display: none;">
      <h2>ðŸ’Œ Messages</h2>
      <form action="/message" method="POST">
        <textarea name="message" placeholder="Write something sweet..." required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="messages"></div>
      <a href="/logout">Log out</a>
    </div>

    <!-- Daily Poem Section -->
    <div class="poems" id="poemBox" style="display: none;">
      <h2>ðŸŒ™ Todayâ€™s Poem for my babygirl mwah</h2>
      <p id="poemText"></p>
    </div>
  </div>

  <!-- Floating Login Button -->
  <button id="loginTrigger" class="floating-heart">ðŸ’–</button>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Enter LoveNest ðŸ’˜</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Your name" required>
        <input type="password" name="password" placeholder="Secret password" required>
        <button type="submit">Enter</button>
      </form>
    </div>
  </div>

  <!-- Floating Hearts & Flowers -->
  <div id="floaters"></div>

  <script>
    // Escape HTML
    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
    }

    // Load messages and poem after login
    fetch('/messages')
      .then(res => {
        if (!res.ok) throw new Error('Not logged in');
        return res.json();
      })
      .then(data => {
        document.getElementById('messageBoard').style.display = 'block';
        const container = document.getElementById('messages');
        container.innerHTML = data.map(m => `
          <p><strong>${escapeHTML(m.user)}</strong> at ${new Date(m.time).toLocaleString()}: ${escapeHTML(m.text)}</p>
        `).join('');

        // Load poem
        fetch('/poem')
          .then(res => res.text())
          .then(text => {
            document.getElementById('poemBox').style.display = 'block';
            document.getElementById('poemText').innerHTML = text.replace(/\n/g, '<br>');
          });
      })
      .catch(err => {
        console.log('Login required to view messages and poem');
      });

    // Floating animation
    const floaters = document.getElementById('floaters');
    const symbols = ['ðŸ’–', 'ðŸŒ¸', 'ðŸ’˜', 'ðŸŒ·', 'ðŸ’ž', 'ðŸŒº'];
    setInterval(() => {
      const el = document.createElement('div');
      el.className = 'floater';
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (6 + Math.random() * 4) + 's';
      floaters.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }, 500);

    // Modal logic
    const loginTrigger = document.getElementById('loginTrigger');
    const loginModal = document.getElementById('loginModal');
    loginTrigger.addEventListener('click', () => {
      loginModal.style.display = 'block';
    });
    window.addEventListener('click', (e) => {
      if (e.target === loginModal) {
        loginModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
